<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Address Book</title>
</head>

<body>
    <header>
        <div class="shred">
            <i class="fas fa-address-book"></i>
            <i id="delete-address-book" class="fa-solid fa-trash-can"></i>
        </div>
        <h1>Address Book</h1>
        <hr>
        <ul id="address-book" class="row">
            <li class="card">
                <i class="edit-contact fa-solid fa-pen-to-square"></i>
                <div class="card-body">
                    <h5>NOM Prénom</h5>
                    <p class="card-text">Numéro de téléphone</p>
                    <p class="card-text">email@domaine.fr</p>
                </div>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <form>
                <h2>Contact</h2>
                <label class="" for="nom">Nom</label>
                <input class="form-control" type="text" name="nom" id="nom">
                <label class="" for="prenom">Prénom</label>
                <input class="form-control" type="text" name="prenom" id="prenom">
                <label class="" for="tel">Téléphone</label>
                <input class="form-control" type="phone" name="tel" id="tel">
                <label class="" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
                <button data-mode="save" id="save-contact" data-index="" class="btn-primary text-white" type="button">Enregistrer</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
