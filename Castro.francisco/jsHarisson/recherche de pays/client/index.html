<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de pays</title>
</head>
<body>
    <h1>Recherche de pays</h1>

    <!-- Il n'y a pas vraiment de formulaire avec un bouton submit, tout se fait en JavaScript -->
    <form>
        <label for="country">Pays :</label>
        <input type="text" id="country">
    </form>
    <section>
        <p>Suggestion(s) :</p>
        <ul id="suggest"><!-- Ici les résultats suite à la saisie d'un nom de pays --></ul>
    </section>

    <script src="main.js"></script>
</body>
</html>
