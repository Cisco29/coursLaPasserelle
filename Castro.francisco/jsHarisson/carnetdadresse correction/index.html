<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/dcd3dddc3f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Address Book</title>
    
</head>
<body>
    <header>
        <div class="shred">
            <i class="fas fa-address-book"></i>
            <button id="delete-address-book">
                <i class="fas fa-trash-can"></i>
            </button>
        </div>
        <h1>Address Book</h1>
        <hr>
        <ul id="address-book" class="row">
            <!-- <li class="card">
                <div class="card-body">
                    <h5 class="card-title"> John SMITH </h5>
                    <p class="card-text">0612345678</p>
                    <p class="card-text">john@random.com</p>
                </div>
            </li> -->
            
        </ul>
    </header>

    <section>
        <form>
            <h2>Contact</h2>

            <label class="form-label" for="lastname">Nom</label>
            <input class="form-control" id="lastname" type="text">
            
            <label class="form-label" for="firstname">Prénom</label>
            <input class="form-control" id="firstname" type="text">
            
            <label class="form-label" for="phone">Téléphone</label>
            <input class="form-control" id="phone" type="text">
            
            <label class="form-label" for="contactMail">Email</label>
            <input class="form-control" id="contactMail" type="email">
            
            <button data-mode="save" id="save-contact" type="button" class="btn btn-primary">Enregistrer</button>

        </form>

    </section>
    
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
